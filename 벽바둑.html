<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>창작 보드게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-area {
      position: relative;
      width: 460px; /* 보드 크기: 60*7 + 6*2 gap */
      height: 460px;
      transform-origin: top left;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(7, 60px);
      gap: 2px;
      background-color: #222;
      padding: 4px;
      position: relative;
      z-index: 1;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff;
      box-sizing: border-box;
    }

    .piece {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      touch-action: none;
      user-select: none;
      cursor: grab;
      z-index: 2;
    }

    .red { background-color: red; }
    .blue { background-color: blue; }

    .wall {
      width: 60px;
      height: 6px;
      background-color: gray;
      position: absolute;
      cursor: grab;
      transform-origin: center center;
      z-index: 2;
    }

    .wall.red { background-color: red; }
    .wall.blue { background-color: blue; }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-area" id="gameArea">
      <div class="board" id="board"></div>

      <!-- 빨간 말 왼쪽 -->
      <div class="piece red" style="top: 20px; left: -100px;"></div>
      <div class="piece red" style="top: 100px; left: -100px;"></div>
      <div class="piece red" style="top: 180px; left: -100px;"></div>
      <div class="piece red" style="top: 260px; left: -100px;"></div>

      <!-- 파란 말 오른쪽 -->
      <div class="piece blue" style="top: 20px; left: 500px;"></div>
      <div class="piece blue" style="top: 100px; left: 500px;"></div>
      <div class="piece blue" style="top: 180px; left: 500px;"></div>
      <div class="piece blue" style="top: 260px; left: 500px;"></div>

      <!-- 빨간 벽 25개 -->
      <div id="red-walls"></div>

      <!-- 파란 벽 25개 -->
      <div id="blue-walls"></div>
    </div>
  </div>

  <script>
    // 보드 셀 생성
    const board = document.getElementById("board");
    for (let i = 0; i < 49; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      board.appendChild(cell);
    }

    // 벽 생성 함수
    function createWalls(containerId, color, leftPos) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < 25; i++) {
        const wall = document.createElement("div");
        wall.className = `wall ${color}`;
        wall.style.top = `${20 + i * 12}px`;
        wall.style.left = `${leftPos}px`;
        wall.dataset.rotation = "0";
        container.appendChild(wall);
      }
    }

    createWalls("red-walls", "red", -160);
    createWalls("blue-walls", "blue", 570);

    // 드래그 기능 (말과 벽)
    let dragged = null;
    let startX = 0, startY = 0;
    let origX = 0, origY = 0;

    function makeDraggable(el) {
      el.addEventListener("pointerdown", e => {
        dragged = el;
        startX = e.clientX;
        startY = e.clientY;
        origX = parseFloat(el.style.left);
        origY = parseFloat(el.style.top);
        el.setPointerCapture(e.pointerId);
      });

      el.addEventListener("pointermove", e => {
        if (dragged === el) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          el.style.left = `${origX + dx}px`;
          el.style.top = `${origY + dy}px`;
        }
      });

      el.addEventListener("pointerup", () => {
        dragged = null;
      });
    }

    document.querySelectorAll(".piece, .wall").forEach(makeDraggable);

    // 더블클릭 회전
    document.addEventListener("dblclick", e => {
      if (e.target.classList.contains("wall")) {
        let wall = e.target;
        let current = parseInt(wall.dataset.rotation);
        let next = (current + 90) % 360;
        wall.dataset.rotation = next;
        wall.style.transform = `rotate(${next}deg)`;
      }
    });

    // 반응형 scale 설정
    function updateScale() {
      const gameArea = document.getElementById("gameArea");
      const scale = Math.min(
        window.innerWidth / 700,
        window.innerHeight / 700
      );
      gameArea.style.transform = `scale(${scale})`;
    }

    window.addEventListener("resize", updateScale);
    window.addEventListener("load", updateScale);
  </script>
</body>
</html>
